<html>
<head>
  <title>p2p-graph example</title>
  <style>
    .torrent-graph {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <h2>p2p-graph example</h2>
  <div class="torrent-graph"></div>

  <script src="p2p-graph.js"></script>
  <script>
    let graph = new window.P2PGraph('.torrent-graph')

    graph.add({
      id: 'You',
      me: true,
      name: 'You'
    })
    graph.add({
      id: 'Thing0',
      me: false,
      name: '192.168.1.20'
    })
graph.add({
      id: 'Thing1',
      me: false,
      name: '192.168.1.21'
    })
graph.add({
      id: 'Thing2',
      me: false,
      name: '192.168.1.22'
    })
graph.add({
      id: 'Thing3',
      me: false,
      name: '192.168.1.23'
    })
graph.add({
      id: 'Thing4',
      me: false,
      name: '192.168.1.24'
    })
graph.add({
      id: 'Thing5',
      me: false,
      name: '192.168.1.25'
    })
graph.add({
      id: 'Thing6',
      me: false,
      name: '192.168.1.26'
    })

    graph.add({
      id: 'Thing7',
      me: false,
      name: '192.168.1.44'
    })

    setTimeout(() => {
graph.connect('You', 'Thing0');
graph.connect('You', 'Thing1');
graph.connect('You', 'Thing2');
graph.connect('You', 'Thing3');
graph.connect('Thing3', 'Thing4');
graph.connect('Thing4', 'Thing5');
graph.connect('Thing4', 'Thing6');
    }, 1000)

    setTimeout(() => {
      graph.rate('You', 'Thing1', 150 * 1000) // 150 KB/s
    }, 2000)

    setTimeout(() => {
      graph.rate('You', 'Thing1', 500 * 1000) // 500 KB/s
    }, 3000)

    setTimeout(() => {
      graph.rate('You', 'Thing1', 2500 * 1000) // 2.5 MB/s
    }, 4000)

    setTimeout(() => {
      graph.rate('You', 'Thing1', 5000 * 1000) // 5 MB/s
    }, 5000)

    setTimeout(() => {
      graph.rate('You', 'Thing1', 2500 * 1000) // 2.5 MB/s
    }, 6000)

    setTimeout(() => {
      graph.rate('You', 'Thing1', 1000 * 1000000) // 1000 MB/s
    }, 7000)

    setTimeout(() => {
      console.log('TODO: choke() - set opacity to 0.5')
      graph.choke('You', 'Thing1')
    }, 8000)

    setTimeout(() => {
      console.log('TODO: unchoke() - get back to default link opacity')
      graph.unchoke('You', 'Thing1')
    }, 9000)

    setTimeout(() => {
      graph.disconnect('You', 'Thing1')
    }, 10000)

    setTimeout(() => {
      graph.remove('Thing1')
    }, 11000)

    setTimeout(() => {
      graph.seed('Thing2', true)
graph.seed('Thing3', true)
    }, 12000)

    setTimeout(() => {
      graph.seed('Thing2', false)
    }, 13000)
  </script>
</body>
</html>
